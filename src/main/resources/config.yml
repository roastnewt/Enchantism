
#Add a button at the top of the interface allowing enchantments to be removed
enable-unenchant-button: true

#Detect bookshelves and restrict enchantment levels available because of this
require-bookshelves: true

#Allow the vanilla enchantment UI to be accessible through a button in the UI?
viewable-vanilla-ui: true

